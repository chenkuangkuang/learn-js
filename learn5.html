<!-- 宽高自适应的正方形 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html,
  body {
    height: 100%;
  }

  .con {
    width: 10vw;
    height: 10vw;
    background-color: red;
  }

  /*2.第二种方式是利用元素的margin/padding百分比是相对父元素width的性质来实现*/

  .con2 {
    width: 20%;
    height: 0;
    padding-top: 20%;
    background: orange;
  }

  /*3.第三种方式是利用子元素的margin-top的值来实现的*/
  .con3 {
    width: 30%;
    overflow: hidden;
    background: yellow;
  }

  .con3::after {
    content: '';
    display: block;
    margin-top: 100%;
  }
</style>

<body>
  <div class="con"></div>
  <div class="con2"></div>
  <div class="con3"></div>
</body>

</html>
