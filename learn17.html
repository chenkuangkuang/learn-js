<!-- nth- 选择器使用 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
        display: flex;

    }

    .child{
        width: 200px;
        height: 200px;
        background-color: red;
        border: 1px solid black;
        flex-grow: 1;
    }

    .parent :nth-last-child(1){
        flex-grow: 3;
    }

  </style>
</head>

<body>

  <div class='parent'>
    <div class='child'></div>
    <div class='child'></div>
    <div class='child'></div>

  </div>

  <script>

  </script>
</body>

</html>
