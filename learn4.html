<!-- 单行和多行文本溢出 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p1 {
      width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .p2 {
      width: 300px;
      position: relative;
      line-height: 1.5em;
      /*高度为需要显示的行数*行高，比如这里我们显示两行，则为3*/
      height: 3em;
      overflow: hidden;
    }

    p:after {
      content: '...';
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>

  <div>
    <p class="p1">文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出文本溢出</p>

</body>

</html>
